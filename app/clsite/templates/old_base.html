{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/old/apple-icon.png">
        <link rel="icon" type="image/png" href="#">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>
            {% block title %}correspondence.legal{% endblock %}
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
              name='viewport'/>

        <link rel="stylesheet" href="{% static 'old/main.css' %}">
    </head>

    <body class="sidebar-collapse {% block body-class %}{% endblock %}">

        {% include 'navbar.html' %}

        {% include 'alerts.html' %}

        {% include 'popup.html' %}

        {% block content %}
        {% endblock %}

        {% include 'old_footer.html' %}

        <script src="{% static 'old/main.js' %}" type="text/javascript"></script>
    </body>

</html>
