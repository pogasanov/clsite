<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="#0">
                    <img src="img/logo.png" alt="Correspondence Legal Group logo">
                </a>
            </div>
            <div class="control">
                <div class="search">
                    <form>
                        <div class="relative">
                            <button type="submit" class="search__icon"><i class="fas fa-search"></i></button>
                            <input type="text" class="search__input" placeholder="Search Attorney">
                        </div>
                    </form>
                </div>
                <nav class="main-nav">
                    <ul class="main-sections">
                        <li>
                            <a href="#0">
                                Transactions
                            </a>
                        </li>
                        <li>
                            <a href="#0">
                                Verification
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="profile">
                <ul class="actions">
                    <li>
                        <a href="#0">
                            <div class="relative">
                                <i class="fas fa-bolt"></i>
                                <span class="icon-counter">32</span>
                            </div>

                        </a>
                    </li>
                    <li>
                        <a href="#0">
                            <div class="relative">
                                <i class="fas fa-envelope"></i>
                                <span class="icon-counter">12</span>
                            </div>

                        </a>
                    </li>
                </ul>
                <a href="#0">
                    <img src="https://via.placeholder.com/50" alt="" class="avatar">
                </a>
            </div>
        </header>

        Profile page
    </body>
</html>
