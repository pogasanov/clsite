<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="#0">
                    <img src="img/logo.png" alt="Correspondence Legal Group logo">
                </a>
            </div>
            <div class="control">
                <div class="search">
                    <form>
                        <div class="relative">
                            <button type="submit" class="search__icon"><i class="fas fa-search"></i></button>
                            <input type="text" class="search__input" placeholder="Search Attorney">
                        </div>
                    </form>
                </div>
                <nav class="main-nav">
                    <ul class="main-sections">
                        <li>
                            <a href="#0">
                                Transactions
                            </a>
                        </li>
                        <li>
                            <a href="#0">
                                Verification
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="profile">
                <ul class="actions">
                    <li>
                        <a href="#0">
                            <div class="relative">
                                <i class="fas fa-bolt"></i>
                                <span class="icon-counter">32</span>
                            </div>

                        </a>
                    </li>
                    <li>
                        <a href="#0">
                            <div class="relative">
                                <i class="fas fa-envelope"></i>
                                <span class="icon-counter">12</span>
                            </div>

                        </a>
                    </li>
                </ul>
                <a href="#0">
                    <img src="https://loremflickr.com/50/50/avatar" alt="" class="avatar">
                </a>
            </div>
        </header>

        <div class="hero">
            <div class="hero__img"></div>
            <div class="hero__avatar">
                <img src="https://loremflickr.com/215/215/avatar" alt="">
            </div>
            <div class="hero__names">
                <h1 class="hero__name">John Doe</h1>
                <h2 class="hero__title">Attorney at Only Legal Group, PLLC</h2>
            </div>

            <div class="hero__location">
                <i class="fas fa-map-marker-alt"></i><span class="muted">Arizona, USA</span>
            </div>
            <div class="hero__payments-container">
                <div class="c100 p80">
                    <span>80%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                <div class="hero__payments">
                        <span>
                            <span class="muted">Total verified: </span>$1000
                        </span>
                    <span>
                            <span class="muted">Total unverified: </span>$200
                        </span>
                </div>
            </div>
            <div class="hero__actions-container">
                <div class="hero__actions">
                    <a href="#0" class="btn">Add correspondence</a>
                    <a href="#0" class="btn btn--outline">Contact</a>
                </div>
            </div>
            <span class="hero__text muted">If you contact this user, we will show you his contact details</span>
        </div>

        Profile page
    </body>
</html>
