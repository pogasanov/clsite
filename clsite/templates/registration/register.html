{% extends 'base.html' %}
{% load static %}

{% block body-class %}login-page{% endblock %}

{% block content %}
    <div class="page-header header-filter"
         style="background-image: url('https://demos.creative-tim.com/material-kit/assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div class="card card-login">
                        <form class="form" method="post">
                            {% csrf_token %}

                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Registration</h4>
                            </div>
                            <div class="card-body">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="far fa-smile"></i>
                                    </span>
                                    </div>
                                    <input type="text" name="username" class="form-control" placeholder="Username...">
                                </div>
                                {{ form.username.errors }}
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="fas fa-user-lock"></i>
                                    </span>
                                    </div>
                                    <input type="password" name="password1" class="form-control"
                                           placeholder="Password...">
                                </div>
                                {{ form.password1.errors }}
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="fas fa-user-lock"></i>
                                    </span>
                                    </div>
                                    <input type="password" name="password2" class="form-control"
                                           placeholder="Repeat password...">
                                </div>
                                {{ form.password2.errors }}
                                {{ form.non_field_errors }}
                            </div>
                            <div class="footer text-center">
                                <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
