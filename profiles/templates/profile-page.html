{% extends 'base.html' %}
{% load static %}

{% block body-class %}profile-page{% endblock %}

{% block content %}
    <div class="page-header header-filter" data-parallax="true"
         style="background-image: url('https://demos.creative-tim.com/material-kit/assets/img/city-profile.jpg');"></div>
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container pb-3">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img src="https://demos.creative-tim.com/material-kit/assets/img/faces/christian.jpg"
                                     alt="Circle Image"
                                     class="img-raised rounded-circle img-fluid">
                            </div>
                            <div class="name">
                                <h3 class="title">{{ user.first_name }} {{ user.last_name }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="description text-center">
                    <span>Jurisdiction:</span> {{ user.profile.jurisdiction|default:'Not selected' }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
